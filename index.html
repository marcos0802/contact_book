<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Contacts</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-info">
          <h1>Repertoire de Contacts</h1>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-5">
              <div class="card">
                <div class="card-header bg-info">
                  <h2>Formulaire de Contact</h2>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="surname">Nom</label>
                      <input
                        type="text"
                        class="form-control"
                        id="surname"
                        aria-describedby="emailHelp"
                        placeholder=" "
                      />
                    </div>
                    <div class="form-group">
                      <label for="name">Prenom</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        aria-describedby="emailHelp"
                        placeholder=" "
                      />
                    </div>
                    <div class="form-group">
                      <label for="group">Groupe</label>
                      <select class="form-control" id="group">
                        <option>&nbsp;</option>
                        <option>1</option>
                        <option>2</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="bio">Bio</label>
                      <textarea
                        class="form-control"
                        id="bio"
                        rows="3"
                      ></textarea>
                    </div>
                    <div class="row">
                      <div class="col-md-5">
                        <label class="btn btn-secondary"  for="inputImage" title="Upload image file">
                          <input type="file" class="sr-only" id="inputImage" name="photoprofile" onchange="" accept="images/*" title="Edit Profile">
                          Attacher une Photo
                        </label> 
                      </div>
                      <div class="col-md-2">

                      </div>
                      <div class="col-md-5">
                        <img class="img-responsive avatar-view" src="images/contact-icon.png" width="80" height="80" id="input_Imagees"  alt="Avatar" title="Change the avatar">
                      </div>
                    </div>
                    <hr />
                    <div class="text-center">
                      <button
                        type="button"
                        class="btn btn-primary btn-lg"
                        id="saveBtn"
                      >
                        Enregistrer
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger btn-lg"
                        id="resetBtn"
                      >
                        Reinitialiser
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-7">
              <div class="card">
                <div class="card-header bg-info">
                  <h2>Liste de Contacts</h2>
                </div>
                <div id="contact"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="core.js"></script>
  </body>
</html>
